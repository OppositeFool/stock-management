<form (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name: </label>
        <input type="text" name="name" autocomplete="off" [(ngModel)]="name">
    </div>
    <div>
        <label for="price">Price: </label>
        <input type="number" name="price" min="0" [(ngModel)]="price">
    </div>
    <div>
        <label for="unit">Unit: </label>
        <input type="text" name="unit" [(ngModel)]="unit">
    </div>
    <input type="submit" value="ADD">
</form>
